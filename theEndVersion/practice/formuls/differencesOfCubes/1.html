    <div class="container">
        <h1>Практика: Разность кубов</h1>

        <div class="question">
            <div class="difficulty">Лёгкий уровень</div>
            <div class="expression-line">
                <label for="answer1">1. x³ − 8 =</label>
                <input type="text" id="answer1" placeholder="Введите ответ...">
            </div>
            <div class="result" id="result1"></div>
        </div>

        <div class="question">
            <div class="difficulty">Лёгкий уровень (обратный)</div>

            </div>
            <div class="result" id="result2"></div>
        </div>

        <div class="question">
            <div class="difficulty">Средний уровень</div>
            <div class="expression-line">

            </div>
            <div class="result" id="result3"></div>
        </div>

        <div class="question">
            <div class="difficulty">Средний уровень (обратный)</div>
            <div class="expression-line">
                <label for="answer4">4. (3a − 4)(9a² + 12a + 16) =</label>
                <input type="text" id="answer4" placeholder="Сверните в скобки...">
            </div>
            <div class="result" id="result4"></div>
        </div>

        <div class="question">
            <div class="difficulty">Сложный уровень</div>
            <div class="expression-line">
                <label for="answer5">5. 64x³ − 125y³ =</label>
                <input type="text" id="answer5" placeholder="Введите ответ...">
            </div>
            <div class="result" id="result5"></div>
        </div>

        <div class="center-buttons">
            <button type="button" id="insertBtn">Вставить ²</button>
            <button type="button" id="insertBtn2">Вставить ³</button>
