<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика: Куб суммы</title>
</head>
<body>

    <link rel="stylesheet" href="../squaresOfSum/1.css">

    <div class="header">
        <a href="../../../../index.html">НА ГЛАВНУЮ</a>
        <a href="../../../theory/theory.html">ТЕОРИЯ</a>
        <a href="../../choose_practice/choose_practice.html">ПРАКТИКА</a>
    </div>

    <div class="container">
        <h1>Практика: Куб суммы</h1>

        <div class="question">
            <div class="difficulty">Лёгкий уровень</div>
            <div class="expression-line">
                <label for="answer1">1. ( f + 1 )³ =</label>
                <input type="text" id="answer1" placeholder="Введите ответ...">
            </div>
            <div class="result" id="result1"></div>
        </div>

        <div class="question">
            <div class="difficulty">Лёгкий уровень (обратный)</div>
            <div class="expression-line">
                <label for="answer2">2. j³ + 3j² + 3j + 1 =</label>
                <input type="text" id="answer2" placeholder="Сверните в скобки...">
            </div>
            <div class="result" id="result2"></div>
        </div>

        <div class="question">
            <div class="difficulty">Средний уровень</div>
            <div class="expression-line">
                <label for="answer3">3. ( 3l + 2 )³ =</label>
                <input type="text" id="answer3" placeholder="Введите ответ...">
            </div>
            <div class="result" id="result3"></div>
        </div>

        <div class="question">
            <div class="difficulty">Средний уровень (обратный)</div>
            <div class="expression-line">
                <label for="answer4">4. 27b³ + 54b² + 36b + 8 =</label>
                <input type="text" id="answer4" placeholder="Сверните в скобки...">
            </div>
            <div class="result" id="result4"></div>
        </div>

        <div class="question">
            <div class="difficulty">Сложный уровень</div>
            <div class="expression-line">
                <label for="answer5">5. ( 5z + 2v )³ =</label>
                <input type="text" id="answer5" placeholder="Введите ответ...">
            </div>
            <div class="result" id="result5"></div>
        </div>

        <div class="center-buttons">
            <button type="button" id="insertBtn">Вставить ²</button>
            <button type="button" id="insertBtn2">Вставить ³</button>
            <button onclick="checkAllAnswers()">Проверить все</button>
        </div>
    </div>

    <script src="../squaresOfSum/1.js"></script>

</body>
</html>
